services:
  - type: web
    name: api-conversor-pdf
    runtime: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
    buildFilter:
      paths:
        - "**/*.py"
        - requirements.txt
    preDeployCommand: python -m playwright install chromium
